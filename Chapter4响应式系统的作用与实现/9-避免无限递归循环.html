<body>
  <script>
    // 存储副作用函数的桶
    const bucket = new WeakMap()

    const data = { foo: 1 }
    // 用一个全局变量存储当前激活的 effect 函数
    let activeEffect
    // effect 栈
    const effectStack = []
    function effect(fn) {
      const effectFn = () => {
        cleanup(effectFn)
        // 当 effect 注册副作用函数时，将副作用函数赋值给 activeEffect
        activeEffect = effectFn
        // 在调用副作用函数之前，将当前副作用函数压入栈中
        effectStack.push(effectFn)
        fn()
        // 在当前副作用函数执行完毕后，将当前副作用函数弹出栈，并把 activeEffect 还原为之前的值
        effectStack.pop()
        activeEffect = effectStack[effectStack.length - 1]
      }
      // activeEffect.deps 用来存储所有与该副作用函数相关联的依赖集合
      effectFn.deps = []
      // 执行副作用函数
      effectFn()
    }
    function cleanup(effectFn) {
      // 遍历effectFn.deps数组
      for (let i = 0; i < effectFn.deps.length; i++) {
        // deps 是依赖集合
        const deps = effectFn.deps[i]
        // 将effectFn 从依赖集合中移除
        deps.delete(effectFn)
      }
      // 最后需要重置effectFn.deps数组
      effectFn.deps.length = 0
    }
    // 对原始数据的代理
    const obj = new Proxy(data, {
      get(target, key) {
        // console.log('get t', target, 'key', key);
        track(target, key)
        return target[key]
      },
      set(target, key, newVal) {
        target[key] = newVal
        trigger(target, key)
      }
    })
    // 在get拦截函数内调用 track函数 追踪变化
    function track(target, key) {
      if (!activeEffect) return
      // 根据target从桶中取出 depsMap, 它也是一个Map类型 key--> effects
      let depsMap = bucket.get(target)
      // 如果不存在depsMap 那么新建一个map并与target关联
      if (!depsMap) {
        bucket.set(target, (depsMap = new Map()))
      }
      // 再根据key 从depsMap 中取得 deps, 它是一个set类型
      // 里面存储着所有与当前key相关联的副作用函数
      let deps = depsMap.get(key)
      // 如果deps不存在，同样新建一个set并与key关联
      if (!deps) {
        depsMap.set(key, (deps = new Set()))
      }
      // 把当前激活的副作用函数添加到依赖集合deps中
      deps.add(activeEffect)
      // deps 就是一个与当前副作用函数存在联系的依赖集合
      // 将其添加到activeEffect/deps数组中
      activeEffect.deps.push(deps)
    }

    // 在set拦截函数内调用 track函数 触发变化
    function trigger(target, key) {
      // 把副作用函数从桶里取出并执行
      const depsMap = bucket.get(target)
      if (!depsMap) return
      const effects = depsMap.get(key)
      const effectsToRun = new Set()
      // effects && effects.forEach(effectFn => {
      //   // 如果 trigger 触发执行的副作用函数与当前正在执行的副作用函数相同，则不触发执行
      //   if (effectFn !== activeEffect) {
      //     effectsToRun.add(effectFn)
      //   }
      // })
      effectsToRun.forEach(effectFn => effectFn())
    }



    effect(() => {
      console.log('foo++');
      obj.foo++
    })

  </script>
</body>
